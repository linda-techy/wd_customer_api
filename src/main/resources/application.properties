spring.application.name=cust-api

server.port=${SERVER_PORT:8080}
spring.main.banner-mode=off

# Database Configuration (from env: DB_URL, DB_USERNAME, DB_PASSWORD)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/wdTestDB?connectTimeout=10&socketTimeout=30&tcpKeepAlive=true&loginTimeout=10&cancelSignalTimeout=10}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

server.error.include-message=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# HikariCP tuning
spring.datasource.hikari.connectionTimeout=10000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.initializationFailTimeout=20000
spring.datasource.hikari.idleTimeout=300000
spring.datasource.hikari.maxLifetime=1200000

# JWT Configuration (from env: JWT_SECRET, JWT_ACCESS_EXPIRATION, JWT_REFRESH_EXPIRATION)
# SECURITY: JWT_SECRET MUST be set via environment variable - no default for production safety
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# File Upload / Storage (from env: STORAGE_BASE_PATH)
# For documents uploaded from wd_portal to be visible and downloadable in the customer portal,
# set STORAGE_BASE_PATH to the same value as wd_portal_api (e.g. a shared directory or network path).
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=${STORAGE_BASE_PATH:uploads}
storageBasePath=${STORAGE_BASE_PATH:uploads}

logging.level.org.springframework.security=DEBUG
logging.level.com.wd.custapi=DEBUG
